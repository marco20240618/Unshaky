name: Xcode

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Build
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: pod install
        run: |
          sudo gem install cocoapods
          pod install
      - name: xcodebuild
        env:
          scheme: ${{ 'default' }}
        run: |
          xcodebuild CODE_SIGNING_ALLOWED=NO -arch x86_64
